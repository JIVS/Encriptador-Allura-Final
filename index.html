<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor / Decryptor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="./script.js"></script>
    <script type="module" src="./script.js"></script>

</head>
<body>
    <header>
        <img class="logo" src="./Logo.png">
    </header>
    <main class="content">
        <section class="input-section">
            <textarea class="input-text" id="inputText" placeholder="Enter text here" rows="10" cols="40"></textarea>
            <p class="note">Solo palabras en minuscula, y sin acentos!</p>
            <div class="buttons">
                <button class="encrypt-button" onclick="encrypt()">Encriptar</button>
                <button class="decrypt-button" onclick="decrypt()">Desencriptar</button>
            </div>
        </section>
        <section class="no-text" id="noTextPanel">
            <img id="character" src="./muÃ±eco.png">
            <p id="noMessage">No se encontro el mensaje</p>
            <p id="instruction">Escribe el texto de lo que queres encriptar o desencriptar</p>
        </section>
        <section class="output" id="outputPanelOk">
            <textarea id="outputText" readonly="readonly"></textarea>
            <button id="copyButton" onclick="copy()">Copy</button>
        </section>
        <section class="output-error" id="outputPanelError">
            <img id="alert" src="./exclamation-circle-fill-svgrepo-com-blue.png">>
            <br>
            <p id="warning">Error: solo se pueden ingresas palabras en letra minuscula y sin acentos.</p>
            <p id="tryAgain">Intentalo de vuelta</p>
        </section>
    </main> 
    <footer class="footer">
        <p>&copy; by Juan Videla Sanchez</p>
    </footer>
</body>
</html>
